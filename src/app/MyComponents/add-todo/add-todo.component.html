<div class="my-3 container">
  <h3>Add a ToDo</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">ToDo Item:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        name="title"
        [(ngModel)]="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">ToDo Description:</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        name="desc"
        [(ngModel)]="desc"
      />
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Add ToDo</button>
  </form>
</div>
